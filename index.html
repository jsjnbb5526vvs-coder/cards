<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>مشتري العُمانية PRO</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loadingScreen">
    <h1>مشتري العُمانية</h1>
    <button onclick="Game.start()">ابدأ المباراة</button>
</div>

<div id="gameUI" class="hidden">

    <div id="topBar">
        <div id="team1Score">الفريق 1: 0</div>
        <div id="team2Score">الفريق 2: 0</div>
        <div id="roundStatus"></div>
    </div>

    <div id="tableArea">

        <div id="player3" class="player top"></div>
        <div id="player2" class="player right"></div>
        <div id="player4" class="player left"></div>
        <div id="player1" class="player bottom"></div>

        <div id="centerTable"></div>

    </div>

    <div id="controlPanel"></div>

</div>

<script src="js/deck.js"></script>
<script src="js/rules.js"></script>
<script src="js/ai.js"></script>
<script src="js/bidding.js"></script>
<script src="js/animations.js"></script>
<script src="js/ui.js"></script>
<script src="js/game.js"></script>

</body>
</html>
